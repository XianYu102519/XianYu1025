<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員登入與註冊</title>
    <style>
        * {
            font-family: "Poppins", serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
        }

        :root {
            /* 主題變數 */
            --green-color: #b0aeae;
            --light-green-color: #7d7e7d;
            --button-hover: #007BFF;
            --text-color: white;
            --bg-color: rgba(0, 0, 0, 0.6);
        }

        /* 背景與全局樣式 */
        body {
            background-image: url('/public/image/background.jpg'); /* 替換成背景圖路徑 */
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* 容器樣式 */
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: var(--bg-color);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h2 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        /* 按鈕樣式 */
        .btn {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 30px;
            font-size: 16px;
            color: white;
            background-color: var(--light-green-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--button-hover);
        }

        .google-btn {
            background-color: #4285F4;
        }

        .line-btn {
            background-color: #00C300;
        }

        .google-btn:hover {
            background-color: #356AC3;
        }

        .line-btn:hover {
            background-color: #009C28;
        }

        /* 訊息樣式 */
        #login-status {
            display: none;
            color: #28a745;
            font-size: 18px;
            margin-top: 20px;
        }

        #login-status p {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>會員登入與註冊</h2>
    
        <!-- Google 登入按鈕 -->
        <button class="btn google-btn" id="google-login-btn">使用 Google 登入</button>
    
        <!-- LINE 登入按鈕 -->
        <button class="btn line-btn" id="line-login-btn">使用 LINE 登入</button>
    
        <br>
        <button class="btn" id="register-btn">註冊帳號</button>
    
        <!-- 顯示登入成功訊息的區域 -->
        <div id="login-status">
            <p>登入成功！</p>
            <button class="btn" id="home-btn">返回首頁</button>
        </div>
    </div>
    
    <!-- 引入 Google 登入 SDK -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="/public/js/member.js"></script>
    <script>
        // 模擬登入成功
        document.getElementById('google-login-btn').addEventListener('click', function() {
            document.getElementById('login-status').style.display = 'block';
        });
    </script>
</body>
</html>
